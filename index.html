<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjectHub Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fc, #eaf1fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    .login-icon {
      font-size: 40px;
      background-color: #e3ecff;
      padding: 15px;
      border-radius: 50%;
      color: #1a2f80;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #1a2f80;
      border: none;
    }

    .btn-primary:hover {
      background-color: #162665;
    }

    .form-check-label {
      user-select: none;
    }

    .small-link {
      font-size: 0.9rem;
    }

    .form-floating > .fa {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      color: #6c757d;
    }

    .form-floating > input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <div class="login-icon mb-2">
      <i class="fas fa-lock"></i>
    </div>
    <h4 class="fw-bold">Welcome Back</h4>
    <p class="text-muted mb-4">Sign in to your ProjectHub account</p>

    <form onsubmit="return loginUser()">
      <div class="form-floating mb-3 text-start position-relative">
        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
        <label for="loginEmail">Email Address</label>
      </div>

      <div class="form-floating mb-2 text-start position-relative">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        <label for="loginPassword">Password</label>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none small-link">Forgot password?</a>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>

      <p class="mb-0">Don't have an account? <a href="#" class="text-decoration-none">Sign up now</a></p>
    </form>
  </div>

  <!-- JS Scripts -->
  <script>
    const registeredUsers = [{ email: "user@admin.com", password: "1234" }];

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const user = registeredUsers.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try user@admin.com / 1234.");
      }

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
