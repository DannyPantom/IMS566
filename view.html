<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - ProjectHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ProjectHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team.html">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile View Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Profile Details</h2>

        <!-- Profile Card -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5>User Profile</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
                <p><strong>Role:</strong> <span id="profileRole">Loading...</span></p>
                <p><strong>Status:</strong> <span id="profileStatus">Loading...</span></p>
                <p><strong>Last Updated:</strong> <span id="profileLastUpdated">Loading...</span></p>
            </div>
        </div>
    </div>

 

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 ProjectHub. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- JavaScript -->
    <script>
        // Check if profile data is available in localStorage
        window.onload = function() {
            const profileData = JSON.parse(localStorage.getItem("userProfile"));

            if (profileData) {
                document.getElementById("profileName").innerText = profileData.name || "Not available";
                document.getElementById("profileEmail").innerText = profileData.email || "Not available";
                document.getElementById("profileRole").innerText = profileData.role || "Not available";
                document.getElementById("profileStatus").innerText = profileData.status || "Not available";
                document.getElementById("profileLastUpdated").innerText = profileData.lastUpdated || "Not available";
            } else {
                // Handle the case where there's no data in localStorage
                alert("No profile data found.");
            }
        };

       
    </script>

</body>
</html>
